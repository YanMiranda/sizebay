spring.application.name=sizebay
server.port=8080

server.tomcat.threads.max=40
server.tomcat.threads.min-spare=40

server.tomcat.accept-count=2000
server.tomcat.max-connections=8192

server.tomcat.keep-alive-timeout=75000
server.tomcat.max-keep-alive-requests=2000

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/sizebay?reWriteBatchedInserts=true&binaryTransfer=true&tcpKeepAlive=true}
spring.datasource.username=${DB_USER:sizebay}
spring.datasource.password=${DB_PASSWORD:sizebay}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10

spring.datasource.hikari.connection-timeout=2000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=3000

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

logging.level.root=OFF
  
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.web.resources.add-mappings=false